<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>English Dictionary</h1>
      <div class="input-container">
        <input type="text" class="input" placeholder="Search a Word" />
        <p id="demo-text">Type a word and press enter.</p>
      </div>

      <div class="meaning">
        <p>Word: <span id="word-title">hello</span></p>
        <p>Meaning: <span id="word-meaning">hello</span></p>
        <audio class="audio" controls src=""></audio>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
